---
- name: update servers core development tools 
  hosts: servers 
  remote_user: root 
  become: true

  tasks: 
  - name: ensure gcc is at the latest version 
    ansible.builtin.apt: 
      name: gcc 
      state: latest 

- name: confirm servers ssh is active 
  hosts: servers 
  remote_user: root 

  tasks: 
  - name: ensure ssh is active 
    ansible.builtin.service: 
      name: ssh 
      state: started 

